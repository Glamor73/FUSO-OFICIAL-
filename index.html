<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="prev-month" onclick="changeMonth(-1)">&#10094;</button>
            <h2 id="month-year"></h2>
            <button class="next-month" onclick="changeMonth(1)">&#10095;</button>
        </div>
        <div class="calendar-days">
            <div class="day-header">Lun</div>
            <div class="day-header">Mar</div>
            <div class="day-header">Mié</div>
            <div class="day-header">Jue</div>
            <div class="day-header">Vie</div>
            <div class="day-header">Sáb</div>
            <div class="day-header">Dom</div>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>
    <div class="tasks-container">
        <h3>Tareas</h3>
        <form id="task-form">
            <label for="task-date">Fecha:</label>
            <input type="date" id="task-date" required>
            <label for="task-name">Tarea:</label>
            <input type="text" id="task-name" placeholder="Ingrese una tarea" required>
            <label for="task-note">Nota:</label>
            <input type="number" id="task-note" placeholder="Ingrese una nota" step="0.1">
            <button type="submit">Agregar tarea y nota</button>
        </form>
        <div id="task-list">
            <!-- Las tareas se agregarán aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
